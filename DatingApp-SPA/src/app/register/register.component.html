<form #registerForm = "ngForm" (ngSubmit)= "register()">
  <h2 class="text-center text-primary">
      Sign Up
  </h2>
     <div class="form-group">
          <input type="text" class="form-control" required name="username"
           [(ngModel)]="model.username" placeholder="Username">
      </div>
      <div class= "form-group">
          <input type="password" class="form-control" required name="password" 
          [(ngModel)]="model.password" placeholder="Password">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success btn-success mr-3 " type="submit" >Register</button>
        <button class="btn btn-default" type= "button" (click)="cencel()">Cancel</button>
      </div>
</form>
