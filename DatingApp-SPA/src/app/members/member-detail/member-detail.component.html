<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img src="{{ user?.photoUrl }}" alt="{{ user?.knownAs }}" class="card-img-top img-thumbnail" />
                <div class="card-body">
                    <div>
                        <h3>Location</h3>
                        <p>{{ user?.city }}, {{ user?.country }}</p>
                    </div>
                    <div>
                        <h3>Age:</h3>
                        <p>{{ user?.age }}</p>
                    </div>
                    <div>
                        <h3>Last Active</h3>
                        <p>{{ user?.lastActive }}</p>
                    </div>
                    <div>
                        <h3>Member Since</h3>
                        <p>{{ user?.created }}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100">Like</button>
                        <button class="btn btn-success w-100">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="About {{ user?.knownAs }}">
                        <h4>Discription</h4>
                        <p>{{ user?.introduction }}</p>
                        <h4>Looking For</h4>
                        <p>{{ user?.lookingFor }}</p>
                    </tab>
                    <tab heading="Interests">
                        <h4>Interests</h4>
                        <p>{{ user?.interests }}</p>
                    </tab>
                    <tab heading="Photos">
                        <p>Photos will be here</p>
                    </tab>
                    <tab heading="Messages">
                        <p>messages will be here</p>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
